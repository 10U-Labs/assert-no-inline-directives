---
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install yamllint
        run: pip install yamllint
      - name: yamllint
        run: |
          EMPTY_LINES='empty-lines: {max: 0, max-start: 0, max-end: 1}'
          KEY_ORDERING='key-ordering: enable'
          TRUTHY='truthy: {allowed-values: ["true", "false", "on"]}'
          RULES="$EMPTY_LINES, $KEY_ORDERING, $TRUTHY"
          yamllint --strict \
            --config-data "{extends: default, rules: {$RULES}}" \
            .github/workflows/ci.yml && \
          echo "yamllint did not find any issues."
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: markdownlint
        run: |
          markdownlint '*.md' && \
          echo "markdownlint did not find any issues."
      - name: Install package
        run: pip install -e .
      - name: Install pylint and pytest
        run: pip install pylint pytest
      - name: Run pylint on source
        run: |
          python3 -m pylint src/ \
            --fail-on=C,R,W \
            --fail-under=10.0
      - name: Run pylint on tests
        run: |
          python3 -m pylint test/ \
            --fail-on=C,R,W \
            --fail-under=10.0
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy on source
        run: python3 -m mypy --strict src/
      - name: Run mypy on tests
        run: python3 -m mypy test/
      - name: Install jscpd
        run: npm install -g jscpd
      - name: Check for duplicate code in source
        run: |
          jscpd --pattern "**/*.py" --threshold 0 --reporters console src/
      - name: Check for duplicate code in tests
        run: |
          jscpd --pattern "**/*.py" --threshold 0 --reporters console test/
      - name: Install pytest-cov
        run: pip install pytest-cov
      - name: Run unit tests
        run: |
          python3 -m pytest test/unit/ \
            --verbose --pythonwarnings=error \
            --cov=assert_no_inline_lint_disables \
            --cov-fail-under=100
      - name: Run integration tests
        run: |
          python3 -m pytest test/integration/ \
            --verbose --pythonwarnings=error \
            --cov=assert_no_inline_lint_disables \
            --cov-fail-under=100
      - name: Run E2E tests
        run: |
          python3 -m pytest test/e2e/ \
            --verbose --pythonwarnings=error
name: CI
on:
  pull_request:
    branches:
      - main
    paths:
      - "*.md"
      - ".github/workflows/ci.yml"
      - "pyproject.toml"
      - "src/**"
      - "test/**"
  push:
    branches:
      - main
    paths:
      - "*.md"
      - ".github/workflows/ci.yml"
      - "pyproject.toml"
      - "src/**"
      - "test/**"
