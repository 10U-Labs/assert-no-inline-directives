---
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          pip install yamllint pylint pytest mypy pytest-cov -e .
          npm install -g markdownlint-cli jscpd
      - continue-on-error: true
        id: yamllint
        name: yamllint
        run: |
          EMPTY_LINES='empty-lines: {max: 0, max-start: 0, max-end: 1}'
          KEY_ORDERING='key-ordering: enable'
          TRUTHY='truthy: {allowed-values: ["true", "false", "on"]}'
          RULES="$EMPTY_LINES, $KEY_ORDERING, $TRUTHY"
          yamllint --strict \
            --config-data "{extends: default, rules: {$RULES}}" \
            .github/workflows/*.yml
      - continue-on-error: true
        id: markdownlint
        name: markdownlint
        run: markdownlint '*.md'
      - continue-on-error: true
        id: pylint_src
        name: pylint (src)
        run: python3 -m pylint src/ --fail-on=C,R,W --fail-under=10.0
      - continue-on-error: true
        id: pylint_test
        name: pylint (test)
        run: python3 -m pylint test/ --fail-on=C,R,W --fail-under=10.0
      - continue-on-error: true
        id: mypy_src
        name: mypy (src)
        run: python3 -m mypy --strict src/
      - continue-on-error: true
        id: mypy_test
        name: mypy (test)
        run: python3 -m mypy test/
      - continue-on-error: true
        id: jscpd_src
        name: jscpd (src)
        run: jscpd --pattern "**/*.py" --threshold 0 --reporters console src/
      - continue-on-error: true
        id: jscpd_test
        name: jscpd (test)
        run: jscpd --pattern "**/*.py" --threshold 0 --reporters console test/
      - continue-on-error: true
        id: unit_tests
        name: Unit tests
        run: |
          python3 -m pytest test/unit/ \
            --verbose --pythonwarnings=error \
            --cov=assert_no_inline_lint_disables \
            --cov-fail-under=100
      - continue-on-error: true
        id: integration_tests
        name: Integration tests
        run: |
          python3 -m pytest test/integration/ \
            --verbose --pythonwarnings=error \
            --cov=assert_no_inline_lint_disables \
            --cov-fail-under=100
      - continue-on-error: true
        id: e2e_tests
        name: E2E tests
        run: python3 -m pytest test/e2e/ --verbose --pythonwarnings=error
      - env:
          S: "${{ steps.yamllint.outcome }},${{ steps.markdownlint.outcome }},\
            ${{ steps.pylint_src.outcome }},${{ steps.pylint_test.outcome }},\
            ${{ steps.mypy_src.outcome }},${{ steps.mypy_test.outcome }},\
            ${{ steps.jscpd_src.outcome }},${{ steps.jscpd_test.outcome }},\
            ${{ steps.unit_tests.outcome }},\
            ${{ steps.integration_tests.outcome }},${{ steps.e2e_tests.outcome }}"
        name: Assert no step failed
        run: |
          echo "$S" | grep -q failure && echo "One or more steps failed" && exit 1
          echo "All steps passed"
name: CI
on:
  pull_request:
    branches:
      - main
    paths:
      - "*.md"
      - ".github/workflows/ci.yml"
      - "pyproject.toml"
      - "src/**"
      - "test/**"
  push:
    branches:
      - main
    paths:
      - "*.md"
      - ".github/workflows/ci.yml"
      - "pyproject.toml"
      - "src/**"
      - "test/**"
