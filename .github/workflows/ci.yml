---
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          pip install \
            assert-no-linter-config-files \
            assert-one-assert-per-pytest \
            yamllint pylint pytest mypy pytest-cov -e .
          npm install -g markdownlint-cli jscpd
      - name: assert-no-linter-config-files
        run: assert-no-linter-config-files --linters mypy,pylint,yamllint --verbose .
      - name: assert-no-inline-directives
        run: |
          assert-no-inline-directives \
            --tools coverage,mypy,pylint,yamllint --verbose \
            "**/*.py" "**/*.yml" "**/*.toml"
      - name: assert-one-assert-per-pytest
        run: assert-one-assert-per-pytest --verbose "test/**/*.py"
      - name: yamllint
        run: |
          EMPTY_LINES='empty-lines: {max: 0, max-start: 0, max-end: 1}'
          KEY_ORDERING='key-ordering: enable'
          TRUTHY='truthy: {allowed-values: ["true", "false", "on"]}'
          RULES="$EMPTY_LINES, $KEY_ORDERING, $TRUTHY"
          shopt -s globstar
          yamllint --strict --format github \
            --config-data "{extends: default, rules: {$RULES}}" \
            *.yml **/*.yml
      - name: markdownlint
        run: markdownlint '*.md'
      - name: pylint (src)
        run: python3 -m pylint src/ --fail-on=C,R,W --fail-under=10.0
      - name: pylint (test)
        run: |
          python3 -m pylint test/ --fail-on=C,R,W --fail-under=10.0 \
            --max-module-lines=1500 \
            --min-similarity-lines=15
      - name: mypy (src)
        run: python3 -m mypy --strict src/
      - name: mypy (test)
        run: python3 -m mypy test/
      - name: jscpd (src)
        run: jscpd --pattern "**/*.py" --threshold 0 --reporters console src/
      - name: jscpd (test)
        run: jscpd --pattern "**/*.py" --threshold 0 --reporters console test/
  unit-tests:
    needs: static-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install pytest pytest-cov -e .
      - name: Unit tests
        run: |
          python3 -m pytest test/unit/ \
            --verbose --pythonwarnings=error \
            --cov=assert_no_inline_directives \
            --cov-fail-under=100
  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install pytest pytest-cov -e .
      - name: Integration tests
        run: |
          python3 -m pytest test/integration/ \
            --verbose --pythonwarnings=error \
            --cov=assert_no_inline_directives \
            --cov-fail-under=100
  e2e-tests:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install pytest -e .
      - name: E2E tests
        run: python3 -m pytest test/e2e/ --verbose --pythonwarnings=error
  release:
    if: github.event_name == 'push'
    needs: e2e-tests
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - id: version
        name: Generate version from UTC time
        run: echo "version=$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
      - name: Create tag
        run: git tag "v${{ steps.version.outputs.version }}"
      - name: Install build tools
        run: pip install build
      - name: Build package
        run: python -m build
      - name: Push tag
        run: git push origin "v${{ steps.version.outputs.version }}"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - env:
          GH_TOKEN: ${{ github.token }}
        name: Create GitHub Release
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --generate-notes
      - name: Update latest tag
        run: |
          git tag -f latest
          git push origin latest --force
name: CI
on:
  pull_request:
    branches:
      - main
    paths:
      - "*.md"
      - ".github/workflows/ci.yml"
      - "action.yml"
      - "pyproject.toml"
      - "src/**"
      - "test/**"
  push:
    branches:
      - main
    paths:
      - "*.md"
      - ".github/workflows/ci.yml"
      - "action.yml"
      - "pyproject.toml"
      - "src/**"
      - "test/**"
